<yn-designer-component>
  <div class="toolbar-top" v-if="showSelect">
    <yn-flex justify="space-between">
      <yn-flex-item>
        <span style="padding-right: 1rem;">年度</span>
        <yn-select
          defaultValue="2022"
          style="width: 14rem"
          @change="onSelectChange"
          :allowClear="false"
          :options="selectOptions"
        >
        </yn-select>
      </yn-flex-item>
    </yn-flex>
  </div>

  <div ref="tableWrapper">
    <div ref="ynHandsontable"></div>
  </div>

  <div class="page-bottom" v-if="showSaveButton">
    <yn-button type="primary" @click="onSaveClick">保存</yn-button>
  </div>
</yn-designer-component>
